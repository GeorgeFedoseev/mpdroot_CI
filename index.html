    function drawColumn(filename, title, y_title, markers, max_time){
      var id = "id_"+filename;
      var path = "data/"+filename+".csv";

      $(".gr_container").append($("<div>").attr("id", id));

      if(diff_cores == undefined)
        var diff_cores = true

      if(percentage == undefined)
        var percentage = true;

      if(y_mltpl == undefined)
        var y_mltpl = 1;

      $.get(path, function(data){
        Papa.parse(data, {
          dynamicTyping: true,
          complete: function(res){
            //  console.log(res)
              _drawColumn(res, id, title, y_title, percentage, y_mltpl, diff_cores, markers, max_time)
          }
        });
      });

      function _drawColumn(raw_data, id, title, y_title, percentage, y_mltpl, diff_cores, markers, max_time){
        var data = [];

        if(max_time == undefined)
          max_time = 700;

        if(!diff_cores){
          data[0] = [];
          var i = 0;
          for(var k in raw_data.data){
            if(parseInt(k) > 6){
              var val = raw_data.data[k][column];
              if(val != undefined){
                data[0][i] = {
                  time: i,
                  value: val*y_mltpl
                }

                i++;
              }
            }
          }
        }else{
          var core = 0;
          while(core < 8){
            var core_data = [];

            var i = 0;
            for(var k in raw_data.data){
              if(parseInt(k) > 6){
                var val = raw_data.data[k][core*6];
                if(val != undefined){
                  core_data[i] = {
                    time: i,
                    value: val*y_mltpl,
                    style: ""
                  }

                  i++;
                }
              }
            }

            data.push(core_data);
            //console.log("push core "+core)
            core++;
          }


          //console.log(data)

          if(data.length > 1){
            //console.log(data.length)
            // draw average
            var average = [];
            for(var j in data[1]){
              var sum = 0;
              for(var m in data){
                if(data[m][j] != undefined)
                  sum += data[m][j].value;
              }
              //console.log(sum/data.length)
              average.push({
                time: parseInt(j),
                value: sum/data.length,
                style: "bold"
              });
            }

            data.push(average);
            //console.log(data)
          }

        }

        data.reverse();


        if(markers == undefined)
          markers = [];



        MG.data_graphic({
          title: title,
          //description: "Here is an example that shows percentages.",
          data: data,
          markers: markers,
          width: 700,
          height: 200,
          left: 120,
          area: true,
          y_extended_ticks: true,
          x_accessor: 'time',
          y_accessor: 'value',
          x_label: "время (секунды)",
          y_label: y_title,
          yax_format: percentage==true?function(v){return v+"%"}:null,
          target: '#'+id,
          max_x: max_time,
          missing_is_hidden: true,
          max_y: 100,
          legend: data.length>1?['среднее']:null
          //y_rug: true
        });

        }
      }
